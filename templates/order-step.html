{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Flower Shop</title>
	<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Unbounded:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">	
</head>
<body>
	<header id="header">
		<div class="container">
			<div class="header ficb">
				<a href="{% url 'index' %}"><img src="{% static 'img/logo.svg' %}" alt="logo" class="logo"></a>
				<nav>
					<ul class="menu ficc">
						<li class="menu__item"><a href="{% url 'catalog' %}" class="menu__item_link">Каталог</a></li>
						<li class="menu__item"><a href="{% url 'result' %}" class="menu__item_link">Рекомендации</a></li>
						<li class="menu__item"><a href="#contacts" class="menu__item_link">Контакты</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</header>
	<section id="orderStep">
		<div class="container">
			<div class="order orderStep">
				<div class="order__block">
					<div class="order_items">
						<div class="title">Оплата</div>
						<form method="POST" action="{% url 'order_complete' %}" class="order__form orderStep_form">
							{% csrf_token %}
							<div class="order__form_block">
								<div class="order__form_items">
									<div class="order__form_intro">номер карты</div>
									<input type="text" name="cardNum" class="order__form_input orderStep_form_input" placeholder="Введите номер" required>
									<div class="order__form_item fic">
										<input type="text" name="cardMm" class="order__form_input orderStep_form_input" placeholder="ММ" required>
										<input type="text" name="cardGg" class="order__form_input orderStep_form_input" placeholder="ГГ" required>
									</div>
									
									<input type="text" name="cardFname" class="order__form_input orderStep_form_input" placeholder="Имя владельца" required>
									<input type="text" name="cardCvc" class="order__form_input orderStep_form_input" placeholder="CVC" required>
								</div>
								<div class="order__form_items">
									<div class="order__form_intro">Ваш e-mail (необязательно)</div>
									<input type="email" name="mail" class="order__form_input orderStep_form_input" placeholder="pochta@mail.ru">
								</div>
							</div>
							<div class="order__form_line"></div>
							<div class="order__form_btns ficb">
								<button type="submit" class="btn order__form_pay">Оплатить</button>
								<button onclick="location.href='{% url 'order' %}'" class="btn order__form_btn">Назад</button>
							</div>
						</form>
					</div>
					<!-- <div class="blockImgHiden"></div> -->
				</div>
			</div>
		</div>
		<img src="{% static 'img/orderImg.jpg' %}" alt="orderImg" class="order__img">
	</section>
	<footer id="footer">
		<div class="container">
			<div class="footer">
				<a href="{% url 'index' %}"><img src="{% static 'img/logo.svg' %}" alt="logo" class="logo footer__logo"></a>
				<nav>
					<ul class="menu footer__menu ficc">
						<li class="menu__item"><a href="{% url 'catalog' %}" class="menu__item_link">Каталог</a></li>
						<li class="menu__item"><a href="{% url 'result' %}" class="menu__item_link">Рекомендации</a></li>
						<li class="menu__item"><a href="#contacts" class="menu__item_link">Контакты</a></li>
					</ul>
				</nav>
				<hr class="line"></hr>
				<a href="{% url 'privacy' %}" class="footer__poli">Политика конфиденциальности</a>
				<p class="footer_cop">©️2022. FlowerShop. Все права защищены</p>
			</div>
		</div>
	</footer>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Функция для показа уведомления
    function showNotification(message) {
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            border-radius: 4px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        `;
        notification.textContent = message;
        document.body.appendChild(notification);

        // Удаляем уведомление через 5 секунд
        setTimeout(() => {
            notification.remove();
            // Перенаправляем на главную
            window.location.href = '{% url "index" %}';
        }, 5000);
    }

    // Обработчик отправки формы
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        
        fetch('{% url "process_order" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value,
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showNotification(data.message);
            } else {
                showNotification('Произошла ошибка при оформлении заказа');
            }
        })
        .catch(error => {
            showNotification('Произошла ошибка при оформлении заказа');
        });
    });
});
</script>
</body>
</html>
